<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/main.css" />
    <title>Star Wars CSS</title>
  </head>
  <body>
    <div class="background">
      <!-- Stars -->
      <div class="star star-1"></div>
      <div class="star star-2"></div>
      <div class="star star-3"></div>
      <div class="star star-4"></div>
      <div class="star star-5"></div>
      <div class="star star-6"></div>
      <div class="star star-7"></div>
      <div class="star star-8"></div>
      <div class="star star-9"></div>
      <div class="star star-10"></div>
      <div class="star star-11"></div>
      <div class="star star-12"></div>

      <div class="moon"></div>

      <!-- Rocks -->
      <div class="rock rock-1"></div>
      <div class="rock rock-2"></div>
      <div class="rock rock-3"></div>
      <div class="rock rock-4"></div>
      <div class="rock rock-5"></div>
      <div class="rock rock-6"></div>

      <!-- Rocks that start off screen -->
      <div class="rock rock-1-off"></div>
      <div class="rock rock-2-off"></div>
      <div class="rock rock-3-off"></div>
      <div class="rock rock-4-off"></div>
      <div class="rock rock-5-off"></div>
      <div class="rock rock-6-off"></div>

      <!-- Medium Rocks -->
      <div class="medium-rock medium-rock-1"></div>
      <div class="medium-rock medium-rock-2"></div>
      <div class="medium-rock medium-rock-3"></div>
      <div class="medium-rock medium-rock-4"></div>
      <div class="medium-rock medium-rock-5"></div>
      <div class="medium-rock medium-rock-6"></div>

      <!-- Medium rocks that start off screen -->
      <div class="medium-rock medium-rock-1-off"></div>
      <div class="medium-rock medium-rock-2-off"></div>
      <div class="medium-rock medium-rock-3-off"></div>
      <div class="medium-rock medium-rock-4-off"></div>
      <div class="medium-rock medium-rock-5-off"></div>
      <div class="medium-rock medium-rock-6-off"></div>

      <!-- Small Rocks -->
      <div class="small-rock small-rock-1"></div>
      <div class="small-rock small-rock-2"></div>
      <div class="small-rock small-rock-3"></div>
      <div class="small-rock small-rock-4"></div>
      <div class="small-rock small-rock-5"></div>
      <div class="small-rock small-rock-6"></div>

      <!-- Small rocks that start off screen -->
      <div class="small-rock small-rock-1-off"></div>
      <div class="small-rock small-rock-2-off"></div>
      <div class="small-rock small-rock-3-off"></div>
      <div class="small-rock small-rock-4-off"></div>
      <div class="small-rock small-rock-5-off"></div>
      <div class="small-rock small-rock-6-off"></div>

      <!-- Mountains -->
      <div class="mountain mountain-1"></div>
      <div class="mountain mountain-1-off"></div>
      <!-- <div class="mountain-shade mountain-1-shade"></div>
      <div class="mountain-shade mountain-1-shade-off"></div> -->
      <div class="mountain mountain-2"></div>
      <div class="mountain mountain-2-off"></div>
      <div class="ice-mountain"></div>
      <div class="ice-mountain-shade"></div>
    </div>
    <div class="atat"></div>
  </body>
</html>
