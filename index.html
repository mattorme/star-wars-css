<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/main.css" />
    <title>Star Wars CSS</title>
  </head>
  <body>
    <div class="background">
      <!-- Stars -->
      <div class="star star-1"></div>
      <div class="star star-2"></div>
      <div class="star star-3"></div>
      <div class="star star-4"></div>
      <div class="star star-5"></div>
      <div class="star star-6"></div>

      <div class="moon"></div>

      <!-- Rocks -->
      <div class="rock rock-1"></div>
      <div class="rock rock-2"></div>
      <div class="rock rock-3"></div>
      <div class="rock rock-4"></div>
      <div class="rock rock-5"></div>
      <div class="rock rock-6"></div>

      <!-- Rocks that start off screen -->
      <div class="rock rock-1-off"></div>
      <div class="rock rock-2-off"></div>
      <div class="rock rock-3-off"></div>
      <div class="rock rock-4-off"></div>
      <div class="rock rock-5-off"></div>
      <div class="rock rock-6-off"></div>
    </div>
    <div class="atat"></div>
  </body>
</html>
